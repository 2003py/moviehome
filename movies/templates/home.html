<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movies 应用首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #007bff;
        }
    </style>
</head>
{% extends 'base.html' %}
{% block content %}
<body>
<div class="container mt-4">
    <h2>Submit your email address</h2>
    <form action="{% url 'signup' %}">
        <div class="mb-3">
            <label for="email" class="form-label">E-mail address:</label>
            <input type="email" class="form-control" name="email" />
        </div>
        <button type="submit" class="btn btn-primary">Enroll</button>
    </form>

<h3 class="mt-5">推荐电影</h3>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for movie in movies %}
        <div class="col">
            <div class="card">
                <img class="card-img-top" src="{{ movie.image.url }}" alt="{{ movie.title }}" />
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.description }}</p>
                    <a href="{% url 'moviedetail' movie.id %}" class="btn btn-primary">观看</a>
                </div>
            </div>
        </div>
    {% empty %}
        <p>没有找到推荐电影。</p>
    {% endfor %}
</div>


    <h3 class="mt-5">关注我们</h3>
    <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock content %}
</body>
</html>
