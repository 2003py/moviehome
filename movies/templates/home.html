<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div>
        <img src="media/movie/images/小丑.jpg" alt="Logo" style="height: 40px; margin-right: 10px;">
        <title>小丑电影网</title>
    </div>
    {% extends 'base.html' %}
    {% block content %}
    {% load static %}
    <link href="{% static 'media/movies/images/小丑.jpg' %}" type="image/x-icon" rel="icon" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #007bff;
        }
        .form-label {
            font-weight: bold;
        }
        .enroll-btn {
            width: 100%;
        }
        .header-title {
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>


<body>
<div class="container mt-4">
    <h2 class="header-title"></h2>
    <form action="{% url 'search' %}" method="GET">
        <div class="mb-3">
            <label for="search" class="form-label"></label>
            <input type="text" class="form-control" name="query" placeholder="搜索演员、影片或角色" required />
        </div>
        <button type="submit" class="btn btn-primary enroll-btn">Search</button>
    </form>
</div>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">MiniDouban</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">影讯&购票</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">推荐电影</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">电影Top10</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">最新电影</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">联系我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h3 class="mt-5">关注我们</h3>
    <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="row mt-5">
        <div class="col-md-4">
            <div class="card">
                <img src="media/movie/images/狼人杀.jpg" class="card-img-top" alt="Movie 1">
                <div class="card-body">
                    <h5 class="card-title">狼人杀</h5>
                    <p class="card-text">一部关于逻辑推理与心理战的电影，考验人性与信任.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="media/movie/images/小丑惊魂.jpg" class="card-img-top" alt="Movie 2">
                <div class="card-body">
                    <h5 class="card-title">小丑惊魂</h5>
                    <p class="card-text">小丑阿特大屠杀,扭曲的恐怖,噩梦的节目....</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="media/movie/images/解密.jpg" class="card-img-top" alt="Movie 3">
                <div class="card-body">
                    <h5 class="card-title">解密</h5>
                    <p class="card-text">中美局势愈发紧张，破译解密至关重要,701局长展开一段不为人知的故事...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock content %}
</body>
</html>
