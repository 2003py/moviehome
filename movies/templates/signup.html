<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    body {
        background: linear-gradient(to right, #6a11cb, #2575fc); /* 设置一个从左到右的线性渐变背景，颜色从紫色到蓝色 */
        color: white; /* 设置文本颜色为白色 */
    }

    .card {
        background: rgba(255, 255, 255, 0.8); /* 设置卡片背景为半透明的白色 */
        border-radius: 10px; /* 设置卡片的圆角半径为10px */
        margin-top: 20px; /* 设置卡片顶部外边距为20px，使其与上方元素分开 */
        padding: 20px; /* 设置卡片内边距为20px，使内容不紧贴边框 */
    }

    .btn {
        margin: 5px; /* 设置按钮的外边距为5px，使按钮之间有一定的间隔 */
    }

    .navbar {
        opacity: 0.9; /* 设置导航条的透明度为0.9，略微透明 */
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Movies App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">首页</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        登录/注册
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'signup' %}">注册</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card text-center">
        <h2>{{ email }} 已注册成功</h2>
        <p>感谢您的注册！欢迎来到 Movies App。</p>
        <a href="{% url 'home' %}" class="btn btn-primary"><i class="fas fa-home"></i> 返回首页</a>
    </div>
</div>

<footer class="mt-5 text-center">
    <p>&copy; 2024 Movies App. 版权所有</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-RcZqKj7Z0q1IBVfL9vJ5W5W5lk5/4Kf5g9Yb7g5A4yd4Tz1k5Z5ik6Y6X5h5l5T" crossorigin="anonymous"></script>
</body>
</html>
